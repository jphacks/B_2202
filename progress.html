<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress</title>
</head>
<body>
    <style>
        progress {
            -webkit-appearance: none;
        }
        ::-webkit-progress-bar {
            background-color: #ffa500;
        }
        ::-webkit-progress-value {
            background-color: #00ff7f;
        }
    </style>
    <label for="HP">
        HP
    </label>
    <progress id="HP" value="2" max="4">
    </progress>
</body>
</html>
