<style>
  progress {
    width: 400px;
    height: 30px;
    border-radius: 15px;
  }

  progress::-webkit-progress-bar {
    border-radius: 15px;
  }

  progress::-webkit-progress-value {
    border-radius: 15px;
  }

  progress::-moz-progress-bar {
    border-radius: 15px;
  }

  progress::-ms-fill {
    border-radius: 15px;
  }

  ::-webkit-progress-bar {
    background-color: #ff007b;
  }

  ::-webkit-progress-value {
    background-color: #02b2fe;
  }
</style>

<body>
  <!-- <canvas class="js-three"></canvas> -->

  </div>
